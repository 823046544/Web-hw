<!DOCTYPE html>
<html>
	<head>
		<title>calculator</title>
		<meta charset="utf-8">
		<link href="index.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="index.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
	</head>
	<body>
		<div id="main">
			<div id="head">
				<p>简单计算器</p>
			</div>
			<div id="calc">
				<output id="board"></output>
				<button id="7" class="bottom" value="7">7</button>
				<button id="8" class="bottom" value="8">8</button>
				<button id="9" class="bottom" value="9">9</button>
				<button id="dis" class="bottom" value="/">/</button>
				<button id="4" class="bottom" value="4">4</button>
				<button id="5" class="bottom" value="5">5</button>
				<button id="6" class="bottom" value="6">6</button>
				<button id="mul" class="bottom" value="*">*</button>
				<button id="1" class="bottom" value="1">1</button>
				<button id="2" class="bottom" value="2">2</button>
				<button id="3" class="bottom" value="3">3</button>
				<button id="dec" class="bottom" value="-">-</button>
				<button id="0" class="bottom" value="0">0</button>
				<button id="dot" class="bottom" value=".">.</button>
				<button id="lar" class="bottom">&larr;</button>
				<button id="add" class="bottom" value="+">+</button>
				<button id="left" class="bottom" value="(">(</button>
				<button id="right" class="bottom" value=")">)</button>
				<button id="C" class="bottom">CE</button>
				<button id="equal" class="bottom">=</button>
			</div>
		</div>
	</body>
</html>
