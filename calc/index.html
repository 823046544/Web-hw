<!DOCTYPE html>
<html>
	<head>
		<title>calculator</title>
		<meta charset="utf-8">
		<link href="index.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="index.js"></script>
	</head>
	<body>
		<div id="main">
			<div id="head">
				<p>简单计算器</p>
			</div>
			<div id="calc">
				<output id="board">
				</output>
				<button id="7" class="bottom"><p>7</p></button>
				<button id="8" class="bottom"><p>8</p></button>
				<button id="9" class="bottom"><p>9</p></button>
				<button id="/" class="bottom"><p>/</p></button>
				<button id="4" class="bottom"><p>4</p></button>
				<button id="5" class="bottom"><p>5</p></button>
				<button id="6" class="bottom"><p>6</p></button>
				<button id="*" class="bottom"><p>*</p></button>
				<button id="1" class="bottom"><p>1</p></button>
				<button id="2" class="bottom"><p>2</p></button>
				<button id="3" class="bottom"><p>3</p></button>
				<button id="-" class="bottom"><p>-</p></button>
				<button id="0" class="bottom"><p>0</p></button>
				<button id="dot" class="bottom"><p>.</p></button>
				<button id="lar" class="bottom"><p>&larr;</p></button>
				<button id="+" class="bottom"><p>+</p></button>
				<button id="(" class="bottom"><p>(</p></button>
				<button id=")" class="bottom"><p>)</p></button>
				<button id="C" class="bottom"><p>CE</p></button>
				<button id="=" class="bottom"><p>=</p></button>
			</div>
		</div>
	</body>
</html>
