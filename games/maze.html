<!DOCTYPE html>
<html>
	<head>
		<title>The Amaing Mouse Maze!</title>
		<link href="maze.css" type="text/css" rel="stylesheet">
		<script type="text/javascript" src="maze.js"></script>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>The Amazing Mouse Maze</h1>
		<h2>Move your mouse over the "S" to begin </h2>
		<div id = "message"> </div>
		<div id="area">
			<div class="grey" id="block_1" name="in"></div>
			<div class="grey" id="block_2" name="in"></div>
			<div class="grey" id="block_3" name="in"></div>
			<div class="grey" id="block_4" name="in"></div>
			<div class="grey" id="block_5" name="in"></div>
			<div class="grey" id="block_6" name="in"></div>
			<div class="grey" id="block_7" name="in"></div>
			<div class="grey" id="block_8" name="in"></div>
			<div class="grey" id="block_9" name="in"></div>
			<div id="check1"></div>
			<div id="check2"></div>
			<div class="rectangle" id="start"><p>S</p></div>
			<div class="rectangle" id="end"><p>E</p></div>
		</div>
		<br/>
		<div id = "hint">
			<p>The object of this game is to guide the mouse cursor through the start area and get to the end area. Be sure to avoid the walls:</p>
			<div id="show_block"></div>
			<p>Good luck!</p>
		</div>
	</body>
</html>
