<!DOCTYPE html>
<html>
	<head>
		<link href="mole.css" type="text/css" rel="stylesheet">
		<title>mole</title>
		<meta charset="utf-8">
		<script type="text/javascript" src="mole.js"></script>
	</head>
	<body>
		<h1>Whac-a-mole</h1>
		<p>Test your skill. How many boxes(moles) can you check(hit) in 30 seconds?</p>
		<div id="first">
			<button id="start">Start Game|Stop Game</button>
			<div id="t">Time: </div><div id="time">30</div>
		</div>
		<div id="second">
			<div id="condition">Game Over</div>
			<div id="s">Score: </div><div id="score">0</div>
		</div>
		<br/><br/>
		<div id="mainbox">
			<br/>
			<div id="a1"></div>
			<div id="a2"></div>
			<div id="a3"></div>
			<div id="a4"></div>
			<div id="a5"></div>
			<div id="a6"></div>
			<br/>
		</div>
		<br/>
		<div id="instruction">
			<h2>Instructions:</h2>
			<p>1. Click on the radio buttons(moles) as they are selected randomly by the computer.</p>
			<p>2. 1 point per hit, minus 1 point per miss.</p>
		</div>
	</body>
</html>
